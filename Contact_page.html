<body>
    <section class="header">
        <nav>
            <a href="index.html"><img src="image/logo.png" id="logo-img"></a>
            <div class="nav-links" id="navLinks">
                <span class="icon" onclick="hidemenu()">&#10005;</span>

                    <li><a href="index.html">Home</a></li>

                </ul>
            </div> 
            <span class="icon" onclick="showmenu()">&#9776;</span>
        </nav>

        <div class="wrapper">
            <div class="r_form_wrap">
                <div class="title">
                    <p>Contact form</p>
                </div>

                <!-- Updated Contact Form -->
                <div class="r_form">
                    <form action="https://formsubmit.co/projectcollege44@gmail.com" method="POST">
                        <!-- Replace with your college email above -->
                        
                        <!-- Optional: redirect after form submission -->
                        <input type="hidden" name="_next" value="https://ggu.edu/thank-you.html">
                        <!-- Optional: disable spam bot -->
                        <input type="hidden" name="_captcha" value="false">

                        <div class="input_wrap">
                            <label for="yourname">Your Name</label>
                            <div class="input_item">
                                <i class="fa fa-user" id="icon"></i>
                                <input type="text" name="name" class="input" id="yourname" placeholder="Enter your name" required>
                            </div>
                        </div>
                        <div class="input_wrap">
                            <label for="emailaddress">Email Address</label>
                            <div class="input_item">
                                <i class="fa fa-envelope" id="icon"></i>
                                <input type="email" name="email" class="input" id="emailaddress" placeholder="Enter your email" required>
                            </div>
                        </div>
                        <div class="input_wrap">
                            <label for="message">Message</label>
                            <div class="input_item">
                                <i class="fa fa-commenting" id="icon"></i>
                                <textarea name="message" class="mess" id="message" placeholder="Write your message..." required></textarea>
                            </div>
                        </div>

                        <input type="submit" class="button" value="Send Message">
                        <input type="reset" class="clear_ad" value="Clear">
                    </form>
                </div>
            </div>
        </div>
